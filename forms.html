<DOCTYPE! html>
<html lang="en-US">
<head>
  <title> HTML Forms</title>
</head>
<body>
  <h1>HTML Forms</h1>
<form action="/action_page.php"target="_blank"method="get">
  <label for="fname">First name</label><br>
  <input type="text"id="fname"name="fname"><br>
  <label for="lname">Last name</label><br>
  <input type="text"id="lname"name="lname"><br>
  <input type="submit"value="submit">
</form>
<form action="/action_page.php"target="_blank"method="get">
<p> Choose your favorite color:</p>
  <input type="radio"id="red"name="fav_color"value="red">
  <label for="red">Red</label><br>
  <input type="radio"id="blue"name="fav_color"value="blue">
  <label for="blue">Blue</label><br>
  <input type="radio"id="yellow"name="fav_color"value="yellow">
  <label for="yellow">Yellow</label>
<p>Meal for dinner:</p>
  <input type="checkbox"id="meal1"name="meal1"value="turkey">
  <label for="meal1">I want turkey dinner</label><br>
  <input type="checkbox"id="meal2"name="meal2"value="beef">
  <label for="meal2">I want beef dinner</label><br>
  <input type="checkbox"id="meal3"name="meal3"value="chicken">
  <label for="meal3">I want chicken dinner</label><br>
  <input type="button"value="OK">
</form>
</body>
</html>
